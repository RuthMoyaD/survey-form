<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="body">  
    <form id="survey-form">
        <h1 id="title">Wich music genre defines you?</h1> 
        <p id="description">Let us know!</p>
        <div class="formitem">
          <label id="name-label" for="name">Name</label>
              <input id="name" type="text" name="name" placeholder="cat photo URL" required> 
        </div>
    </div>
    <div class="formage">
      <label  id="number-label" class="agename" for="age">Age</label>
      <input id="number" type="number" min="1" max="100" placeholder="Enter age">
    </div>
    <div class="instrument">
        <label for="">Select Instrument</label>
              <select name="" id="dropdown">
                   <option value="1">Voice</option>
                   <option value="2">Guitar</option>
                   <option value="3">Bass</option>
                   <option value="3">Drums</option>
                   <option value="3">Other</option>
              </select>
      </div>
    </form>
</body>
</html>
